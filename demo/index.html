<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <title>elastic-client-input Demo</title>
        <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
        <link rel="import" href="../elastic-client-input.html">
    </head>
    <body unresolved>
        <template is="dom-bind" id="demo">
            <elastic-client-input
                label="Text Input"
                field="foo.bar"
                value="{{val}}"
                query="{{ejsQuery}}"
                autobuild="true"
            ></elastic-client-input>

            <p><span>Input: </span>{{val}}</p>
            <p><span>Query: </span>{{toJSON(ejsQuery)}}</p>

            <br><hr><br>

            <elastic-client-input
                id="input2"
                field="my.field"
                value="{{val2}}"
                query="{{ejsQuery2}}"
            ></elastic-client-input>
            <button onclick="callBuild()">OK</button>

            <p><span>Input: </span>{{val2}}</p>
            <p><span>Query: </span>{{toJSON(ejsQuery2)}}</p>
        </template>

        <script>
            (function(document) {
                var demo = document.querySelector('#demo');

                demo.toJSON = function(ejs) {
                    return JSON.stringify(ejs);
                }
            })(document);

            function callBuild() {
                document.getElementById('input2').build();
            }
        </script>

    </body>
</html>
